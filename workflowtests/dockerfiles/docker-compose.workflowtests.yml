# Reusable workflowtests compose stack.
# Default `docker compose up` is infra-only (temporal-dev, temporal-ui, cadvisor, prometheus).
# Worker/runner language services require explicit command overrides.

services:
  temporal-dev:
    image: temporalio/temporal:latest
    command:
      [
        "server",
        "start-dev",
        "--ip",
        "0.0.0.0",
        "--namespace",
        "default",
      ]
    ports:
      - "7233:7233"
    healthcheck:
      test: ["CMD", "temporal", "operator", "cluster", "health", "--address", "127.0.0.1:7233"]
      interval: 5s
      timeout: 5s
      retries: 30

  temporal-ui:
    image: temporalio/ui:latest
    depends_on:
      temporal-dev:
        condition: service_healthy
    environment:
      TEMPORAL_ADDRESS: temporal-dev:7233
    ports:
      - "8080:8080"

  runner-go:
    image: omes-workflowtest-go-base:local
    volumes:
      - ../:/app/workflowtests
    depends_on:
      temporal-dev:
        condition: service_healthy

  runner-python:
    image: omes-workflowtest-python-base:local
    volumes:
      - ../:/app/workflowtests
    depends_on:
      temporal-dev:
        condition: service_healthy

  runner-typescript:
    image: omes-workflowtest-typescript-base:local
    volumes:
      - ../:/app/workflowtests
    depends_on:
      temporal-dev:
        condition: service_healthy

  worker-go:
    image: omes-workflowtest-go-base:local
    volumes:
      - ../:/app/workflowtests
    depends_on:
      temporal-dev:
        condition: service_healthy
    ports:
      - "${OMES_WORKER_PROM_PORT:-19090}:19090"

  worker-python:
    image: omes-workflowtest-python-base:local
    volumes:
      - ../:/app/workflowtests
    depends_on:
      temporal-dev:
        condition: service_healthy
    ports:
      - "${OMES_WORKER_PROM_PORT:-19090}:19090"

  worker-typescript:
    image: omes-workflowtest-typescript-base:local
    volumes:
      - ../:/app/workflowtests
    depends_on:
      temporal-dev:
        condition: service_healthy
    ports:
      - "${OMES_WORKER_PROM_PORT:-19090}:19090"

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    privileged: true
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      # Override DOCKER_SOCKET in .env when host socket is not /var/run/docker.sock.
      - ${DOCKER_SOCKET:-/var/run/docker.sock}:/var/run/docker.sock:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro

  prometheus:
    image: prom/prometheus:v2.54.1
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    volumes:
      - ./prometheus.compose.yml:/etc/prometheus/prometheus.yml:ro
    depends_on:
      - cadvisor
    ports:
      - "9090:9090"
